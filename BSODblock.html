<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSOD</title>
  <style>
    body {
      margin: 0;
      background-color: #0078D7;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding-left: 100px;
    }

    .face {
      font-size: 10rem;
      margin-bottom: 20px;
    }

    .message {
      font-size: 2rem;
      max-width: 800px;
    }

    .progress {
      font-size: 1.5rem;
      margin: 30px 0 50px 0;
    }

    .small-text {
      font-size: 0.9rem;
      max-width: 600px;
      color: #cce6ff;
    }

    .small-text p {
      margin: 10px 0;
    }

    .code {
      margin-top: 20px;
      font-family: monospace;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 20px;
      }

      .face {
        font-size: 6rem;
      }

      .message {
        font-size: 1.5rem;
      }

      .progress {
        font-size: 1.2rem;
      }

      .small-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="face">:(</div>
  <div class="message">
    Your Chromebook blocked this website through GoGuardian for security reasons. We're collecting error info.
  </div>
  <div class="progress" id="progressText">0% complete</div>
  <div class="small-text">
    <p>If you need more information, please contact your system administrator.</p>
    <p>If you call a support person, provide them with this info:</p>
    <div class="code">Stop code: 0x0000001A</div>
  </div>

  <script>
    const progressText = document.getElementById('progressText');
    let progress = 0;
    const totalTime = 120 * 1000; // 120 seconds in milliseconds
    const interval = Math.random() * 3000 + 1000; // Random stutter time between 1-4 seconds
    const maxProgress = 100;

    function updateProgress() {
      if (progress < maxProgress) {
        progress += Math.random() * 2 + 1; // Increase progress with random increments

        if (progress > maxProgress) {
          progress = maxProgress; // Prevent exceeding 100%
        }

        progressText.textContent = `${Math.floor(progress)}% complete`;

        // Add random stutter/pause effect
        const nextUpdate = Math.random() * interval + 1000; // Random pause between updates

        setTimeout(updateProgress, nextUpdate);
      }
    }

    setTimeout(updateProgress, interval);
  </script>
</body>
</html>
