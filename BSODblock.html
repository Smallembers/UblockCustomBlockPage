<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSOD Blocked</title>
  <style>
    body {
      background-color: #0078D7; /* Windows 11 BSOD lighter blue */
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .face {
      font-size: 6em;
      margin-bottom: 40px;
    }

    .message {
      font-size: 1.6em;
      max-width: 700px;
      padding: 0 20px;
    }

    .details {
      margin-top: 40px;
      font-family: monospace;
      font-size: 1em;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="face">:(</div>
  <div class="message">
    Your PC ran into a problem and blocked this website to protect you.
  </div>
  <div class="message">
    If youâ€™d like to know more, you can search online later for this error:
  </div>
  <div class="details">
    STOP CODE: WEBSITE_BLOCKED <br>
    DOMAIN: <span id="domain">unknown</span>
  </div>
  <div class="footer">
    For more information, visit: aka.ms/stopcode
  </div>

  <script>
    try {
      const referrer = document.referrer || new URLSearchParams(location.search).get("url");
      if (referrer) {
        const domain = new URL(referrer).hostname;
        document.getElementById("domain").textContent = domain;
      }
    } catch (e) {
      // Silent fail
    }
  </script>
</body>
</html>
