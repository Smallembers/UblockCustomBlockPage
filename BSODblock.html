<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked BSOD</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' width='64' height='64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%230078D7' /%3E%3Ctext x='32' y='42' font-size='30' fill='%23FFFFFF' text-anchor='middle'%3E:(%3C/text%3E%3C/svg%3E">
  <style>
    body {
      margin: 0;
      background-color: #0078D7;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding-left: 100px;
    }

    .face {
      font-size: 10rem;
      margin-bottom: 20px;
    }

    .message {
      font-size: 2rem;
      max-width: 800px;
    }

    .progress {
      font-size: 1.5rem;
      margin: 30px 0 50px 0;
    }

    .small-text {
      font-size: 0.9rem;
      max-width: 600px;
      color: #cce6ff;
    }

    .small-text p {
      margin: 10px 0;
    }

    .code {
      margin-top: 20px;
      font-family: monospace;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 20px;
      }

      .face {
        font-size: 6rem;
      }

      .message {
        font-size: 1.5rem;
      }

      .progress {
        font-size: 1.2rem;
      }

      .small-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="face">:(</div>
  <div class="message">
    Your Chromebook blocked this website through GoGuardian security reasons. We're collecting error info.
  </div>
  <div class="progress" id="progressText">0% complete</div>
  <div class="small-text">
    <p>If you need more information, please contact your system administrator.</p>
    <p>If you call a support person, provide them with this info:</p>
    <div class="code">Stop code: 0x0000001A</div>
  </div>

  <script>
    const progressText = document.getElementById('progressText');
    let progress = 0;
    const totalTime = 120 * 1000; // 120 seconds in milliseconds
    const interval = Math.random() * 3000 + 1000; // Random stutter time between 1-4 seconds
    const maxProgress = 100;

    function updateProgress() {
      if (progress < maxProgress) {
        progress += Math.random() * 2 + 1; // Increase progress with random increments

        if (progress > maxProgress) {
          progress = maxProgress; // Prevent exceeding 100%
        }

        progressText.textContent = `${Math.floor(progress)}% complete`;

        // Add random stutter/pause effect
        const nextUpdate = Math.random() * interval + 1000; // Random pause between updates

        setTimeout(updateProgress, nextUpdate);
      }
    }

    setTimeout(updateProgress, interval);
  </script>
</body>
</html>
