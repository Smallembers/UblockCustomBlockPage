<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocked - Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      white-space: nowrap;
      font-size: 16px;
      line-height: 16px;
      z-index: 1;
      opacity: 0.4;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 2rem;
      color: #00ff00;
      text-align: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>
  <div class="message">
    ACCESS DENIED<br>
    This website has been blocked by system policy.
  </div>

  <script>
    const matrix = document.getElementById('matrix');
    const cols = Math.floor(window.innerWidth / 16);
    const drops = Array(cols).fill(1);

    function draw() {
      let content = '';
      for (let y = 0; y < 50; y++) {
        for (let i = 0; i < cols; i++) {
          content += Math.random() > 0.975 ? (Math.random() > 0.5 ? '1' : '0') : ' ';
        }
        content += '\n';
      }
      matrix.textContent = content;
    }

    setInterval(draw, 75);
  </script>
</body>
</html>
