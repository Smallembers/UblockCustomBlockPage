<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocked</title>
  <style>
    /* Basic BSOD Styling */
    body {
      background-color: #0000A0;  /* BSOD blue */
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.4em;
      padding: 50px;
      margin: 0;
    }

    /* Sideways :( face */
    .face {
      font-size: 10em;
      transform: rotate(90deg);  /* Rotate to the classic BSOD sideways orientation */
      transform-origin: top left;
      margin-top: 80px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1;
    }

    /* Centering content */
    .container {
      text-align: center;
    }

    /* Error details and additional info */
    .details {
      font-family: monospace;
      margin-top: 40px;
      font-size: 1.2em;
    }

    /* Small separator line */
    .separator {
      margin-top: 20px;
      border-top: 2px solid white;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Footer styling (classic BSOD footer) */
    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Classic BSOD sideways :( -->
    <div class="face">:(</div>
    <p>Your PC has encountered a problem and blocked this website to protect you.</p>
    
    <!-- Error details -->
    <div class="details">
      STOP CODE: WEBSITE_BLOCKED <br>
      DOMAIN: <span id="domain">unknown</span>
    </div>

    <!-- Optional separator line -->
    <div class="separator"></div>

    <!-- Footer info -->
    <div class="footer">
      If you'd like to know more, you can search online later for this error.
    </div>
  </div>

  <script>
    // Dynamically fetch the domain name from the referrer URL
    try {
      const referrer = document.referrer || new URLSearchParams(location.search).get("url");
      if (referrer) {
        const domain = new URL(referrer).hostname;
        document.getElementById("domain").textContent = domain;
      }
    } catch (e) {
      // If domain fetching fails, keep "unknown"
    }
  </script>
</body>
</html>
