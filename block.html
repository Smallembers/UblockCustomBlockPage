<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocked</title>
  <style>
    body {
      background-color: #0078D7;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px;
      font-size: 1.5em;
    }
    .face {
      font-size: 6em;
      transform: rotate(90deg);
      transform-origin: left top;
      display: inline-block;
      margin-bottom: 40px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .details {
      margin-top: 60px;
      font-size: 0.9em;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="face">:(</div>
    <p>Your PC ran into a problem and blocked this website to protect you.</p>
    <p>If youâ€™d like to know more, you can search online later for this error:</p>
    <div class="details" id="error-details">
      STOP CODE: WEBSITE_BLOCKED  
      DOMAIN: <span id="domain">unknown</span>
    </div>
  </div>

  <script>
    try {
      const ref = document.referrer || new URLSearchParams(location.search).get("url");
      if (ref) {
        const domain = new URL(ref).hostname;
        document.getElementById("domain").textContent = domain;
      }
    } catch (e) {
      // Silent fail
    }
  </script>
</body>
</html>
